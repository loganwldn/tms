{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="centred-form">
    <div class="padded-card">
        <form method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <fieldset class="text-centre">
                <legend>Create new ticket</legend>
                <hr>
                <div class="mb-3">
                    <label for="title" class="form-label">Ticket title</label>
                    <input type="text" name="title" class="form-control" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Ticket content</label>
                    <textarea name="content" rows="3" class="form-control"></textarea>
                </div>
                <button type="submit" formaction="/ticket/create" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
